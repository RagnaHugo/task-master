<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TaskMaster</title><script defer="defer" src="build.js"></script></head><body><nav><div class="logo"><h1>Task<span class="logo-master">Master</span></h1></div><div class="profile"><img src="7e454c7d2084fab160eb.jpg" alt="foto"><p>Usuario</p></div><div class="item-menu lupa"><i class="fa-solid fa-magnifying-glass icon"></i><p>Search</p><p></p></div><div class="item-menu"><i class="fa-solid fa-inbox icon"></i><p>inbox</p><p></p></div><div class="item-menu action-today"><i class="fa-solid fa-calendar-day icon"></i><p>Today</p><p class="today-info"></p></div><div class="item-menu action-up"><i class="fa-solid fa-calendar-days icon"></i><p>Upcoming Tasks</p><p class="Upcoming-info"></p></div><div class="item-menu action-completed"><i class="fa-solid fa-circle-check icon"></i><p>Completed Tasks</p><p class="completed-info"></p></div><div class="text-project"><h4>My projects</h4><i class="fa-solid fa-plus" id="add_project"><div class="window-project"><p>New Project</p><input class="name_project"> <button class="add_project_button">confirm</button></div></i></div><div class="area_proyectos"></div></nav><main><header><p class="ruta">My proyects/</p><i class="fa-solid fa-sliders"></i></header><section><header><h1 class="title_project"></h1></header><div class="pre_tasks"></div><div class="addTask" id="add"><i class="fa-solid fa-plus"></i> <span>add task</span></div></section></main><dialog id="modal"><h2>Add Task for my project</h2><form action=""><label for="title">Title:</label> <input class="titulo" name="title"> <label>Description:</label> <input class="description"> <label>Due Date</label> <input class="date" type="date"> <label>Priority:</label> <select class="priority"><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select> <label>Project:</label> <select class="project"></select> <label>Notes:</label> <textarea name="textarea" rows="10" cols="50">About task</textarea> <button class="cancel">cancel</button> <button class="aceptar">add task</button></form></dialog><dialog id="modal-edit"><h2>Edit Task</h2><form action=""><label for="title">Title:</label> <input class="titulo-edit" name="title"> <label>Description:</label> <input class="description-edit"> <label>Due Date</label> <input class="date-edit" type="date"> <label>Priority:</label> <select class="priority-edit"><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select> <label>Notes:</label> <textarea class="textarea-edit" rows="10" cols="50">About task</textarea> <button class="cancel-edit">cancel</button> <button class="edit-task">Edit task</button></form></dialog></body></html>
